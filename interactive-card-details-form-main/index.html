<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="main-container">
    <img id="mobile-image" src="./images/bg-main-mobile.png" alt="background">
    <img id="desktop-image" src="./images/bg-main-desktop.png" alt="background">
    <div id="card-container">
      <div id="card-backside-container">
        <img id="card-backside" src="./images/bg-card-back.png" alt="card-backside">
        <div id="backcard-text">
          <p id="output5">000</p>
        </div>
      </div>
      <div id="card-frontside-container">
        <img id="card-frontside" src="./images/bg-card-front.png" alt="card-frontside">
        <div id="frontcard-text">
          <img src="./images/card-logo.svg" alt="">
          <p id="output1">0000&nbsp0000&nbsp0000&nbsp0000</p>
          <div id="bottom-card-text">
            <p id="output2" >JANE APPLESEED</p>
            <p ><span id="output3">00</span>/<span id="output4">00</span></p>
          </div>
        </div>
      </div>
    </div>
  <div id="data-container">
    <form>
      <p>CARDHOLDER NAME</p>
      <input id="input1" type="text" placeholder="  e.g. Jane Appleseed" >
      <div class="error" id="name-error">Wrong format, word only</div>
      <p>CARD NUMBER</p>
      <input id="input2" type="text" placeholder="  e.g. 1234 5678 9123 0000">
      <div class="error" id="number-error">Wrong format, number only</div>
      <div  id="date-container">
        <div>
        <p>EXP. DATE (MM/YY)</p>
        <input id="input3" class="date-input" type="text" placeholder=" MM">
        <input id="input4" class="date-input" type="text" placeholder=" YY">  
        <div class="error" id="month-error">Can't be blank</div> 
        </div>
        <div id="CVC-input">
          <p>CVC</p>
          <input id="input5" type="text" placeholder="  e.g. 123">
          <div class="error" id="cvc-error">Can't be blank</div>          
        </div>
      </div>
      <button type="button" id="confirm-button">Confirm</button>
    </form>
  </div>    
  <div id="success-container">
    <img src="./images/icon-complete.svg" alt="">
    <h1>THANK YOU!</h1>
    <p>we've added your card details</p>
    <button type="button" id="continue-button">Continue</button>
  </div>
  </div>
<script src="script.js"></script>
</body>
</html>
